# project metadata (required)
sonar.projectKey=js.deci-mal
sonar.projectName=deci-mal
sonar.projectVersion=PARAMETER

# path to source directories (required)
sonar.sources=lib

# path to test source directories (optional)
sonar.tests=test

# The value of the property must be the key of the language.
sonar.language=js

# Advanced parameters
sonar.javascript.jstestdriver.reportsPath=coverage
sonar.javascript.lcov.reportPath=coverage/coverage.lcov
sonar.dynamicAnalysis=reuseReports

# SCM plugin
sonar.scm.enabled=true
sonar.scm.url=scm:git:git://github.com/StevenLooman/Deci-mal.git
